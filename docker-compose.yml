version: '3.8'

services:
  claude-code-router:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: claude-code-router
    ports:
      - "3456:3456"
    volumes:
      # 配置文件挂载 - 便于外部管理
      - ./config:/root/.claude-code-router
      # 日志文件挂载 - 便于查看和管理日志
      - ./logs:/root/.claude-code-router/logs
    environment:
      - NODE_ENV=production
      - PORT=3456
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3456', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claude-network

  # 可选：添加一个 Web UI 服务（如果需要）
  claude-code-router-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-code-router-ui
    ports:
      - "8080:3456"
    volumes:
      - ./config:/root/.claude-code-router
      - ./logs:/root/.claude-code-router/logs
    environment:
      - NODE_ENV=production
      - PORT=3456
    restart: unless-stopped
    depends_on:
      - claude-code-router
    networks:
      - claude-network
    profiles:
      - ui

networks:
  claude-network:
    driver: bridge

volumes:
  config:
    driver: local
  logs:
    driver: local